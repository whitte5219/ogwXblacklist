<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OGW Xblacklist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <button id="adminShieldBtn" class="icon-btn shield" title="Admin mode">
        <span class="shield-icon">üõ°Ô∏è</span>
      </button>

      <div class="brand">
        <div class="brand-title">OGW Xblacklist</div>
        <div class="brand-sub">community blacklist & reports</div>
      </div>

      <nav class="tabs" id="mainTabs">
        <button class="tab active" data-tab="blacklistTab">Blacklist</button>
        <button class="tab" data-tab="yourPostsTab">Your posts</button>
        <button class="tab admin-only hidden" data-tab="requestsAdminTab">Requests</button>
        <button class="tab admin-only hidden" data-tab="reportsAdminTab">Reports</button>
      </nav>

      <div class="topbar-actions">
        <button id="requestBtn" class="btn primary">Request</button>
      </div>
    </header>

    <main class="content">
      <section id="blacklistTab" class="tab-panel active">
        <div class="panel-header">
          <div class="panel-title">Blacklist</div>
          <div class="panel-actions">
            <div class="segmented" id="blacklistSegment">
              <button class="seg active" data-seg="verified">Verified</button>
              <button class="seg" data-seg="requested">Requested</button>
              <button class="seg" data-seg="unverified">Unverified</button>
            </div>

            <div class="search">
              <input id="searchInput" type="text" placeholder="Search username / post name..." autocomplete="off" />
            </div>
          </div>
        </div>

        <div class="pillars" id="postsPillars">
          <div class="pillar" data-col="0"></div>
          <div class="pillar" data-col="1"></div>
          <div class="pillar" data-col="2"></div>
        </div>

        <div class="empty-state hidden" id="emptyState">No posts found.</div>
      </section>

      <section id="yourPostsTab" class="tab-panel">
        <div class="panel-header">
          <div class="panel-title">Your posts</div>
          <div class="panel-actions">
            <div class="hint">Posts created from this device.</div>
          </div>
        </div>

        <div class="pillars" id="yourPostsPillars">
          <div class="pillar" data-col="0"></div>
          <div class="pillar" data-col="1"></div>
          <div class="pillar" data-col="2"></div>
        </div>

        <div class="empty-state hidden" id="yourEmptyState">You haven't posted anything yet.</div>
      </section>

      <section id="requestsAdminTab" class="tab-panel">
        <div class="panel-header">
          <div class="panel-title">Requests (verify queue)</div>
          <div class="panel-actions">
            <div class="hint">Posts requesting verification.</div>
          </div>
        </div>

        <div class="list" id="adminRequestsList"></div>
        <div class="empty-state hidden" id="adminRequestsEmpty">No requested posts.</div>
      </section>

      <section id="reportsAdminTab" class="tab-panel">
        <div class="panel-header">
          <div class="panel-title">Reports</div>
          <div class="panel-actions">
            <div class="hint">Posts reported by users.</div>
          </div>
        </div>

        <div class="list" id="adminReportsList"></div>
        <div class="empty-state hidden" id="adminReportsEmpty">No reported posts.</div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-left">¬© <span id="year"></span> OGW</div>
      <div class="footer-right"><span class="muted">static client</span></div>
    </footer>
  </div>

  <div id="overlayRoot" class="overlay-root hidden" aria-hidden="true"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
